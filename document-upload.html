<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="style55.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Document</h1>
        <div class="upload-area">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="upload-button">Choose document</label>
            <div id="imagePreview" class="image-preview">
                <span class="preview-text">Image Preview</span>
            </div>
        </div>
        <button id="uploadButton" class="upload-button action">Upload</button>
    </div>

    <script src="script55.js"></script>
</body>
</html>
