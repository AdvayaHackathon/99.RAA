<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedLife Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="login-body">
  <div class="login-container">
    <h2 id="formTitle">Welcome to MedLink</h2>

    <!-- Toggle Buttons BELOW title -->
    <div class="form-toggle">
      <button id="loginToggle" class="active">Login</button>
      <button id="signupToggle">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required />
      </div>
      <button type="submit" class="form-btn">Login</button>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form hidden">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required />
      </div>
      <button type="submit" class="form-btn">Signup</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
