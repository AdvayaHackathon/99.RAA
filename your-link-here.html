<!DOCTYPE html>

<head>

  <title>User Profile</title>
  <link rel="stylesheet" href="style101.css" />
</head>
<body>
  <div id="app">
    <div class="profile-header">
      <a href="profile-details.html">

      <div class="profile-info">
        <h1>Ankur Kumar</h1>

    <div class="profile-section">
      <h2>About</h2>

      <h2>Achievements</h2>
      <ul>
        <li>Served 500+ patients in remote villages</li>

      </ul>
    </div>
  </div>

  <script src="app1.js"></script>
