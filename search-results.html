<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f9ff; }
    .doctor-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .doctor-name {
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
    }
    .specialty {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Doctors and Specialties</h2>
  <div class="doctor-card">
    <div class="doctor-name">Dr. Aisha Khan</div>
    <div class="specialty">Neurologist</div>
  </div>
  <div class="doctor-card">
    <div class="doctor-name">Dr. Raj Mehta</div>
    <div class="specialty">Neurologist</div>
  </div>
  <div class="doctor-card">
    <div class="doctor-name">Dr. Sarah John</div>
    <div class="specialty">Neurologist</div>
  </div>
  <div class="doctor-card">
    <div class="doctor-name">Dr. Arjun Patel</div>
    <div class="specialty">Neurologist</div>
  </div>
</body>
</html>
