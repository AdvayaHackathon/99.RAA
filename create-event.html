<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="style77.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month" class="nav-btn">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-month" class="nav-btn">&gt;</button>
        </div>
        <div class="calendar-grid weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-grid" id="calendar-days">
            <!-- Calendar days will be generated by JavaScript -->
        </div>
        <div class="reminder-section">
            <h3>Reminders / Notes</h3>
            <p>Click on a date to select/reserve it. Click again to add or view a reminder.</p>
            <div id="reminder-details" class="reminder-details">
                <p><strong>Selected Date:</strong> <span id="selected-date-display">None</span></p>
                <textarea id="reminder-text" placeholder="Add your reminder/note here..."></textarea>
                <button id="save-reminder">Save Reminder</button>
                <button id="delete-reminder">Delete Reminder</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js77"></script>
</body>
</html>
